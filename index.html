<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <!-- displays site properly based on user's device -->
          <link rel="stylesheet" href="index.css" />
          <link
               rel="icon"
               type="image/png"
               sizes="32x32"
               href="./images/favicon-32x32.png"
          />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Red+Hat+Display:wght@600&display=swap"
               rel="stylesheet"
          />
          <link rel="stylesheet" href="tooltip.css">
          

          <title>Frontend Mentor | Expenses chart component</title>

          <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
          <style>
               .attribution {
                    font-size: 11px;
                    text-align: center;
               }
               .attribution a {
                    color: hsl(228, 45%, 44%);
               }
          </style>
     </head>
     <body>
          <div class="upperbox">
               <p class="bal">My balance</p>
               <br />
               <p class="balrs">$921.48</p>
               <svg
                    width="72"
                    height="48"
                    viewBox="0 0 72 48"
                    xmlns="http://www.w3.org/2000/svg"
               >
                    <g fill="none" fill-rule="evenodd">
                         <circle fill="#382314" cx="48" cy="24" r="24" />
                         <circle
                              stroke="#FFF"
                              stroke-width="2"
                              cx="24"
                              cy="24"
                              r="23"
                         />
                    </g>
               </svg>
          </div>

          <div class="lowerbox">
               <p class="spending">Spending - Last 7 days</p>
               <div class="week"> 
                    <div class="mon">
                         <div class="mon-1 tooltip"><span class="tooltiptext">17.45</span></div>
                         <div class="mon-2 tooltip"><span class="tooltiptext">34.91</span></div>
                         <div class="mon-3 tooltip"><span class="tooltiptext">52.36</span></div>
                         <div class="mon-4 tooltip"><span class="tooltiptext">31.07</span></div>
                         <div class="mon-5 tooltip"><span class="tooltiptext">23.39</span></div>
                         <div class="mon-6 tooltip"><span class="tooltiptext">43.28</span></div>
                         <div class="mon-7 tooltip"><span class="tooltiptext">25.48</span></div>
                    </div>
                    <div class="week-">
                         <span class="week-1">mon</span>
                         <span class="week-2">tue</span>
                         <span class="week-3">wed</span>
                         <span class="week-4">thu</span>
                         <span class="week-5">fri</span>
                         <span class="week-6">sat</span>
                         <span class="week-7">sun</span>
                    </div>
                    
               </div>
              

               <hr />

               <div class="bottomsec">
                    <p class="total">Total this month</p>
                    <p class="perc">+2.4% </p>
                    <p class="lm">from last month</p> 
                    <p class="totalamt">$478.33</p>
               </div>
          </div>

          <div class="attribution">
               Challenge by
               <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
               >. Coded by <a href="#">Mukul Kumar Yadav</a>.
          </div>
     </body>
</html>
